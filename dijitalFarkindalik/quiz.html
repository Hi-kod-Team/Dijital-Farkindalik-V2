<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/dijitalFarkindalik/assets/css/quiz.css">
    <title>İNTERNETTE NE KADAR DİKKATLİSİN?</title>
</head>
<body>

    <div class="app-container">
        <div id="button-box" class="active">
            <h3>İnterneti güvenli kullanıyor musun?
</h3>
<p>Aşağıdaki testi tamamlayıp bunu öğrenebilirsin! <br>

    Soruları oku ve doğru cevapların neler olduğuna karar ver.</p>
            <button class="btn btn-lg btn-warning btn-start">Teste Başla</button>
        </div>
        <div id="quiz-box" class="card ">
            <div id="header" class="card-header">
                <h4 class="app-title mb-0">Güvenli İnternet
                </h4>
                <div class="time">
                    <div class="time-text">Kalan Süre</div>
                    <div class="time-second">10</div>
                </div>
                <div class="time-line"></div>
            </div>
            <div id="body">
                
            </div>
            <div id="footer" class="card-footer summary">
                <div class="question-index"></div>
                <button class="btn-next btn btn-secondary btn-sm">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>
        <div id="score-box" class="card card-body">
            <i class="bi bi-trophy"></i>
            <div class="score-text"></div>
            <div>
                <button class="btn btn-primary btn-replay">Testi Tekrar Başlat</button>
                <button class="btn btn-primary btn-quit" >Anasayfaya Dön</button>
            </div>
        </div>
    </div>


    <script src="/dijitalFarkindalik/assets/js/soru.js"></script>
    <script src="/dijitalFarkindalik/assets/js/quiz.js"></script>
    <script src="/dijitalFarkindalik/assets/js/ui.js"></script>
    <script src="/dijitalFarkindalik/assets/js/app.js"></script>
</body>
</html>
